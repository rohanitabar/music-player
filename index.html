<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/svg-with-js.min.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Music Player</title>
</head>

<body>

    <h1 class="t-1">Music Player</h1>
    <div class="music-container " id="music-container">

        <div class="music-info">
            <h4 id="title"></h4>
            <div class="progress-container" id="progress-container">
                <div class="progress-bar progress" id="progress"></div>
                <div class="circle" id="circle"></div>
                <div class="time" >
                    <span id="currTime"></span>
                    <span id="dash">-------------------------------------------</span>
                    <span id="durTime"></span>
                </div>
            </div>
        </div>

        <audio src="/music/Koohe Ghaf.mp3" id="audio"></audio>

        <div class="img-container" id="cover">
            <img src="/img/Koohe-Ghaf.jpg" id="img-1">
            <img src="/img/Eshghemoon.jpg" id="img-2">
            <img src="/img/Emperatoore-Divooneha.jpg" id="img-3">
            <img src="/img/Baladam-Boodi.jpg" id="img-4">
            <img src="/img/2ta-Cheshat.jpg" id="img-5">
            <img src="/img/Rasti-Rasti.jpg" id="img-6">
        </div>

        <div class="navigation">
            <div class="volume-control">
                <input type="range" class="volume" id="volume" min="0" max="1" step="0.1" value="1">
            </div>
            <div class="volum-container">

            <button class="action-btn-big" id="volume-icon"></button>

            </div>
            
            <button class="action-btn"  id="next"><i class="fas fa-step-forward"></i></button>
            <button class="action-btn" id="play">
                <i class="fas fa-play"></i>
            </button>
            <button class="action-btn" id="prev" ><i class="fas fa-step-backward"></i></button>
        </div>

    </div>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/app.js"></script>
    <script src="/assets/js/all.min.js"></script>

</body>

</html>
